<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mojito View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Видео задний фон */
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #00ffc3;
    }

    .start-button {
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 1.3em;
      background: rgba(0, 255, 204, 0.8);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-button:hover {
      background: rgba(0, 255, 204, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Видео: город ночью (из Pexels) -->
  <video autoplay muted loop class="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-night-city-skyline-9935/1080p.mp4" type="video/mp4">
    Ваш браузер не поддерживает видеофон.
  </video>

  <!-- Контент -->
  <div class="content">
    <h1>Mojito View</h1>
    <button class="start-button">Начать</button>
  </div>


  <footer>© 2025 Mojito Studio — PEGI 16+</footer>

</body>
</html>
