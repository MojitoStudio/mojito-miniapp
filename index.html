<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mojito View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Видео фон */
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3.5em;
      text-shadow: 0 0 20px #00ffc3, 0 0 40px #00ffc3;
    }

    .start-button {
      margin-top: 25px;
      padding: 14px 36px;
      font-size: 1.3em;
      background: #00ffc3;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffc3;
      transition: 0.3s;
    }

    .start-button:hover {
      background: #00e6b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Видео заднего плана -->
  <video autoplay muted loop class="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-night-city-skyline-9935/1080p.mp4" type="video/mp4">
    Ваш браузер не поддерживает HTML5 видео.
  </video>

  <!-- Затемнение -->
  <div class="overlay"></div>

  <!-- Контент -->
  <div class="content">
    <h1>Mojito View</h1>
    <button class="start-button">Начать</button>
  </div>

</body>
</html>

</body>
</html>
