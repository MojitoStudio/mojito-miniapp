 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mojito View</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d0221, #4b006e, #00ffff);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: white;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4em;
      animation: neonPulse 2s infinite alternate;
    }

    p {
      font-size: 1.2em;
      color: #dddddd;
      margin-bottom: 2em;
      text-align: center;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 0.5s;
    }

    .start-btn {
      padding: 15px 40px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 50px;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 1s;
      transition: 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff80;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #bbb;
    }
  </style>
</head>
<body>

  <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="mojitoview_bot"  <!-- –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∏–º—è –≤–∞—à–µ–≥–æ –±–æ—Ç–∞ -->
        data-size="medium"

<script>
  function onTelegramAuth(user) {
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
    localStorage.setItem("tg_user", JSON.stringify(user));
    showLoggedIn(user);
  }

  function showLoggedIn(user) {
    const loginBtn = document.querySelector('[data-telegram-login]');
    if (loginBtn) loginBtn.style.display = 'none';

    const userBox = document.createElement('div');
    userBox.innerHTML = `üëã –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ <strong>${user.first_name}</strong>`;
    userBox.style = "margin-top: 20px; font-size: 1em; color: #00ffff; font-weight: bold;";
    document.body.appendChild(userBox);
  }

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  window.addEventListener("DOMContentLoaded", () => {
    const savedUser = localStorage.getItem("tg_user");
    if (savedUser) {
      showLoggedIn(JSON.parse(savedUser));
    }
  });
</script>
