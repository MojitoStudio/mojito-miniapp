<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mojito View</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://www.xtrafondos.com/wallpapers/ciudad-de-gta-6-12064.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: neon 3s infinite alternate;
    }

    p {
      font-size: 1.2em;
      color: #eeeeee;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .start-btn {
      padding: 15px 40px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 50px;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      animation: fadeIn 3s ease-in-out;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff80;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neon {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff; }
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <h1>Mojito View</h1>
    <p>Интерактивное кино в 3D. Эмоции. Драма. Красота. Погрузись в уникальный мир с невероятной графикой и героями, которые кажутся живыми.</p>
    <button class="start-btn" onclick="window.location.href='chapters.html'">Начать</button>
  </div>

  <footer>© 2025 Mojito Studio — PEGI 16+</footer>

</body>
</html>
