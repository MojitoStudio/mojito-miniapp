<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mojito View</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4em;
    }

    p {
      font-size: 1.2em;
      color: #aaaaaa;
      margin-bottom: 2em;
      text-align: center;
      max-width: 600px;
    }

    .start-btn {
      padding: 15px 40px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 50px;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff80;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Mojito View</h1>
  <p>Интерактивное кино в 3D. Эмоции. Драма. Красота. Погрузись в уникальный мир с невероятной графикой и героями, которые кажутся живыми.</p>
  <button class="start-btn">Начать</button>

  <footer>© 2025 Mojito Studio — PEGI 16+</footer>

</body>
</html>
