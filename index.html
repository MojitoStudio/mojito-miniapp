<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mojito View</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      animation: fadeInText 2s ease-in-out;
    }

    p {
      margin: 20px 0;
      color: #ccc;
      font-size: 1.1em;
      animation: fadeInText 2.5s ease-in-out;
    }

    .start-btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: black;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      animation: fadeInText 3s ease-in-out;
      transition: 0.3s ease;
      text-transform: uppercase;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff90;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #999;
      font-size: 0.8em;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="glass">
    <h1>Mojito View</h1>
    <p>Интерактивное кино в 3D. Эмоции. Драма. Красота. Погрузись в уникальный мир с невероятной графикой и героями, которые кажутся живыми.</p>
    <a href="chapters.html"><button class="start-btn">Начать</button></a>
  </div>

  <footer>© 2025 Mojito Studio — PEGI 16+</footer>
</body>
</html>
