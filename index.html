 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mojito View</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d0221, #4b006e, #00ffff);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: white;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4em;
      animation: neonPulse 2s infinite alternate;
    }

    p {
      font-size: 1.2em;
      color: #dddddd;
      margin-bottom: 2em;
      text-align: center;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 0.5s;
    }

    .start-btn {
      padding: 15px 40px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 50px;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 1s;
      transition: 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff80;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 20px; right: 20px; z-index: 10;">
  <a href="https://oauth.telegram.org/auth?bot_id=547043436&origin=https%3A%2F%2Fcore.telegram.org&embed=1&request_access=write&return_to=https%3A%2F%2Fcore.telegram.org%2Fwidgets%2Flogin" style="
    display: inline-block;
    background: linear-gradient(90deg, #00ffff, #ff00ff);
    color: black;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 0.95em;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    transition: all 0.3s ease;
  " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 20px rgba(255,0,255,0.5)';"
     onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 0 10px rgba(0,255,255,0.5)';">
    Войти через Telegram
  </a>
</div>

  <h1>Mojito View</h1>
  <p>Визуальная Новелла в 2D. Эмоции. Драма. Красота. Погрузись в уникальный мир с невероятной рисовкой и героями, которые кажутся живыми.</p>
  <a href="chapters.html"><button class="start-btn">Начать</button></a>

  <footer>© 2025 Mojito Studio — PEGI 16+</footer>

</body>
</html>
